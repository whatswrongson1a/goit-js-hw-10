<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <style>
      .timer {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .field {
        text-align: center;
      }
      .value {
        font-size: 2rem;
      }
    </style>
    <script type="module" crossorigin src="/goit-js-hw-100/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-100/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-100/assets/vendor-BbbuE1sJ.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-100/assets/vendor-CZjNVMTf.css">

  <body>

    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">
          Timer
        </h1>
      </div>
    </main>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Start</button>
  
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

  </body>
